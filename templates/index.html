<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Tool Generator</h1>
        <form id="toolForm">
            <div class="form-group">
                <label for="tool_name" title="Enter the name of your tool">Tool Name:</label>
                <input type="text" id="tool_name" name="tool_name" required>
            </div>
            <div class="form-group">
                <label for="description" title="Provide a brief description of your tool">Description:</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="language" title="Select the primary programming language for your tool">Primary Programming Language:</label>
                <select id="language" name="language" required>
                    <option value="python">Python</option>
                    <option value="javascript">JavaScript</option>
                    <option value="java">Java</option>
                    <option value="csharp">C#</option>
                </select>
            </div>
            <div class="form-group">
                <label for="frameworks" title="List any frameworks you plan to use (comma-separated)">Frameworks:</label>
                <input type="text" id="frameworks" name="frameworks">
            </div>
            <div class="form-group">
                <label for="input_type" title="Specify the type of input your tool will accept">Input Type:</label>
                <input type="text" id="input_type" name="input_type" required>
            </div>
            <div class="form-group">
                <label for="output_type" title="Specify the type of output your tool will produce">Output Type:</label>
                <input type="text" id="output_type" name="output_type" required>
            </div>
            <div class="form-group">
                <label for="additional_features" title="List any additional features you want to include">Additional Features:</label>
                <textarea id="additional_features" name="additional_features"></textarea>
            </div>
            <button type="submit">Generate Tool</button>
        </form>
        <div id="result" class="hidden">
            <h2>Generated Code:</h2>
            <pre><code id="generatedCode"></code></pre>
            <button id="downloadBtn">Download Code</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
